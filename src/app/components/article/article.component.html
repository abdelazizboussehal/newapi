<p-card header="{{ article.title }}" subheader="source : {{article.source.name}}" [style]="{ width: '360px' }">
  <ng-template pTemplate="header">
    <img alt="Card" [src]="article.urlToImage" />
  </ng-template>
  <p>
    {{ article.content }}
  </p>
  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      <p>Published at {{article.publishedAt | date:'medium'}}</p>
      <p-button [link]="true"  label="View more" class="w-full" styleClass="w-full" (onClick)="readMore()" />
    </div>
  </ng-template>
</p-card>
