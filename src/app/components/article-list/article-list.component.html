<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-4 p-2">
      <div class="row d-flex justify-content-center ">
        <input  class="col-9" type="text" placeholder="anything you want" #filter>
        <button class="col-3 btn btn-outline-primary" (click)="filterResults(filter.value)">Search</button>
      </div>
      <div class="m-2"  *ngFor="let item of items">
        <app-article [article] ="item"></app-article>
      </div>
    </div>

  </div>

</div>
